<header class="bg-slate-500">
  <nav class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="flex w-full items-center justify-between border-b border-purple-300 py-6 lg:border-none">
      <div class="flex items-center">
        <a routerLink="/workspace">
          <img class="h-10 w-auto" src="   https://cdn-icons-png.flaticon.com/512/164/164360.png " alt="" />
        </a>
      </div>
      <div class="ml-10 flex items-center space-x-4">
        <span>{{ (user | async)?.email }}</span>
        <img ngxGravatar [email]="(user | async)?.email || ''" />

        <button (click)="signOut()"
          class="inline-block rounded-md border border-transparent bg-white py-1 px-4 text-base font-medium text-purple-600 hover:bg-purple-50">
          Logout
        </button>
      </div>
    </div>
  </nav>
</header>

<main class="flex flex-col items-center gap-4 mx-auto max-w-7xl px-4 py-8 sm:px-6 lg:px-8">
  <button (click)="createBoard()"
    class="relative w-fit rounded bg-purple-300 p-4 mr-auto text-lg font-semibold hover:cursor-pointer">
    + New board
  </button>
  <ul role="list" class="grid grid-cols-2 gap-x-4 gap-y-8 sm:grid-cols-3 sm:gap-x-6 lg:grid-cols-4 xl:gap-x-8 w-full">
    <li *ngFor="let board of boards" [routerLink]="board.boards.id"
      class="relative h-52 rounded bg-slate-200 py-4 px-4 text-lg font-semibold hover:cursor-pointer hover:bg-purple-200 shadow shadow-purple-300 hover:shadow-slate-300">
      {{ board.boards.title }}
    </li>
  </ul>
</main>
