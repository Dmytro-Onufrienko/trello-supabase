<header class="bg-slate-500 text-white">
  <nav class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="flex w-full items-center justify-between border-b border-purple-300 py-6 lg:border-none">
      <div class="flex items-center gap-4">
        <a routerLink="/workspace">
          <img class="h-10 w-auto" src="   https://cdn-icons-png.flaticon.com/512/164/164360.png " alt="" />
        </a>
        <a routerLink="/workspace" class="font-semibold text-white">
          < Back
        </a>
      </div>
      <div class="flex gap-4 items-center">
        <input *ngIf="boardInfo" (ngModelChange)="titleChanged = true"
          class="ml-10 space-x-4 bg-white font-bold text-black" [(ngModel)]="boardInfo.title" />
        <button class="font-medium" *ngIf="titleChanged" (click)="saveBoardTitle()">Save</button>
      </div>
      <div class="flex">
        <button (click)="deleteBoard()"
          class="inline-block rounded-md border border-transparent bg-white py-1 px-4 text-base font-medium text-red-700 hover:bg-red-50">
          Delete board
        </button>
      </div>
    </div>
  </nav>
</header>
