<div class="flex items-center justify-center h-screen w-screen">
  <div class="flex flex-col items-center justify-center gap-4 bg-slate-200 rounded p-6">
    <h1 class=" text-3xl">Sign In</h1>
    <input [(ngModel)]="email" type="email" title="email" class="rounded">
    <input [(ngModel)]="password" type="password" title="password" class="rounded">
    <button (click)="signIn()" class="bg-slate-400 rounded p-4">
      Sign In
    </button>
  </div>

</div>
